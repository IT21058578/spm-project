<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Lavara Store</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon.ico">
</head>

<body>
  <div id="root" class="postition-relative">
    <div style="width: 20%; height: 100px; margin: 40vh auto;">
      <img src="/loader.svg" alt="loader" style="width: 100%; height: 100%">
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(function (registration) {
          console.log('Service Worker success:', registration);
        })
        .catch(function (error) {
          console.log('Error Service Worker:', error);
        });
    }
  </script>
</body>

</html>
